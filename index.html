<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>ETCH-A-SKETCH</h1>
      <input id="grid-size" name="grid-size" type="number" max="100">
      <label for="grid-size">Select the number of squares</label>
      <br>
      <button class="select-grid-size">Generate Grid</button>
      <br>
      <br>
      <input id="canvas-color" name="canvas-color" type="color">
      <label for="canvas-color">Select Canvas color</label>
      <br>
      <button class="select-canvas-color">Confirm canvas color</button>
      <br>
      <br>
      <input id="color" name="color" type="color">
      <label for="color">Select Drawing color</label>
      <br>
      <button class="select-color">Confirm color</button>
      <br>
      <br>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
      <label for="toggle">RAINBOW MODE</label>
      <br>
      <br>
      <button class="reset">RESET ALL</button>
    </header>
    <div class="container">
      <div class="grid"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
